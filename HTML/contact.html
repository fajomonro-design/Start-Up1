<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ShopGen</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="Accueil.html" class="logo">
                <span style="font-family:'Poppins'; font-weight:800; font-size:26px; color:#ffffff;">Shop<span style="color:var(--primary);">Gen</span></span>
            </a>
            
            <div class="burger-menu" id="burger-menu">
                <span></span><span></span><span></span>
            </div>

            <ul class="nav-links" id="nav-links">
                <li><a href="Accueil.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section style="padding: 60px 0;">
        <div class="container">
            <div class="form-box">
                <h2 style="text-align: center;">Contactez-nous</h2>
                
                <div id="form-success" class="success-banner" style="display:none;">
                    ✅ Message envoyé ! Merci <span id="user-pseudo-display"></span>.
                </div>

                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <input type="text" id="name" placeholder="Votre nom">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="votre@email.com" required> 
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" placeholder="Votre message..."></textarea>
                    </div>

                    <button type="submit" class="btn-shopgen" style="margin-top:20px;">Envoyer le message</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> ShopGen.</p>
        </div>
    </footer>

    <script src="../JS/script.js"></script>
</body>
</html>
